<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="Task1.html">Go to page 1</a>
    <script>
        // Ask user for subject names
    var subject1 = prompt("Enter the name of Subject 1:");
    var subject2 = prompt("Enter the name of Subject 2:");
    var subject3 = prompt("Enter the name of Subject 3:");
    
    // Total marks for each subject
    const totalMarks = 100;
    
    // Ask user for obtained marks
    var obtainedMarks1 = parseInt(prompt("Enter the obtained marks for " + subject1 + ":"));
    var obtainedMarks2 = parseInt(prompt("Enter the obtained marks for " + subject2 + ":"));
    var obtainedMarks3 = parseInt(prompt("Enter the obtained marks for " + subject3 + ":"));
    
    // Calculate total marks and percentage
    var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
    var totalPercentage = (totalObtainedMarks / (totalMarks * 3)) * 100;
    
    // Prepare the table format for displaying the results
    var table = `
    <table border="1">
        <tr>
            <th>Subject Name</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td>${subject1}</td>
            <td>${totalMarks}</td>
            <td>${obtainedMarks1}</td>
        </tr>
        <tr>
            <td>${subject2}</td>
            <td>${totalMarks}</td>
            <td>${obtainedMarks2}</td>
        </tr>
        <tr>
            <td>${subject3}</td>
            <td>${totalMarks}</td>
            <td>${obtainedMarks3}</td>
        </tr>
    </table>
    
    Total Obtained Marks: ${totalObtainedMarks}
    Total Percentage: ${totalPercentage}%
    `;
    
    // Display the result in the browser
    document.write(table);
    </script>
    </body>
    </html>
</body>
</html>
